<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2  style="background-color:DodgerBlue; text-align:center;">Table Edit Blog</h2>
  <form method="post">
    <table class="table">
      <thead style="background-color:SlateBlue;">
      <tr>
        <th>ID</th>
        <th>Ten Tac Gia</th>
        <th>Ten Bai Viet</th>
        <th>Ngay Dang</th>
        <th>Noi Dung Bai Viet</th>

      </tr>
      </thead>
      <tbody>
      <tr>
        <td><input th:field="${blog.id}" readonly></td>
        <td><input th:field="${blog.tacGia}"></td>
        <td><input th:field="${blog.tenBlog}"></td>
        <td><input type="date" th:field="${blog.date}"></td>
        <td><input th:field="${blog.noiDung}"></td>
      </tr>
      </tbody>
    </table>
    <button type="submit" class="btn btn-success">Edit Blog</button>

  </form>
</div>

</body>
</html>
