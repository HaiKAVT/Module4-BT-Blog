<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2  style="background-color:DodgerBlue; text-align:center;">Table Create Customer</h2>
    <form th:action="@{create}" th:object="${list}" method="post" nctype="multipart/form-data">
        <table class="table">
            <tbody>
            <tr>
                <input type="hidden" th:field="*{id}">
                <div>
                    <label>Ten Tac Gia</label>
                    <input type="text" placeholder="nhap ten tac gia" th:field="*{tacGia}">
                </div>
                <div>
                    <label>Ten Bai Viet</label>
                    <input type="text" placeholder="nhap ten bai viet" th:field="*{tenBlog}">
                </div>
                <div>
                    <label>Ngay Dang</label>
                    <input type="date"   th:field="*{date}" >
                </div>
                <div>
                    <label>Noi Dung</label>
                    <input type="text"  placeholder="nhap noi dung" th:field="*{noiDung}" >
                </div>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-success">Tao Blog</button>
        <a href="/blog"  class="btn btn-success">
            Back to list
        </a>
    </form>
</div>

</body>
</html>
